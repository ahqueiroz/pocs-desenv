<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutprincipal">

<head>
<title>Cadastro de Titulos</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" action="/titulos/salvar" method="post">

		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}" />
		</div>

		<div class="panel panel-default">

			<div class="clearfix">
				<h1 class="panel-title titulo-panel">Cadastro de Títulos</h1>
				<a class="btn btn-link link-panel" href="/titulos">voltar para pesquisa</a>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							name="descricao" />
					</div>
				</div>

				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						Vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"
							name="dataVencimento" />
					</div>
				</div>

				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name="valor" />
					</div>
				</div>

				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="tituloStatus : ${tituloStatus}"
								th:value="${tituloStatus}" th:text="${tituloStatus.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>

	</form>
</section>

</html>
