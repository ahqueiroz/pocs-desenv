<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>

<body>
	<p:messages/>
	<h:form>
		<p:panelGrid columns="2">

			<p:outputLabel value="UsuÃ¡rio" />
			<p:inputText value="#{participanteBean.participante.nome}" />

			<p:outputLabel value="E-mail" />
			<p:inputText value="#{participanteBean.participante.email}" />

			<p:outputLabel value="Senha" />
			<p:password value="#{participanteBean.participante.senha}" />

			<p:commandButton action="#{participanteBean.cadastrar()}"
				type="submit" value="Cadastrar" ajax="false" />

			<h:dataTable value="#{participanteBean.participantes}"
				var="participante">
				<h:column>
					<f:facet name="header">Nome: </f:facet>
					<h:outputText value="#{participante.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email: </f:facet>
					<h:outputText value="#{participante.email}" />
				</h:column>
			</h:dataTable>
		</p:panelGrid>
	</h:form>
</body>
